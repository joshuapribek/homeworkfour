<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>Code Quiz</title>
</head>
<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
      <h1 class="display-2"> The Quiz</h1>
      <p class="lead">This is the one and only quiz you'll ever need.</p>
    </div>
  </div>
<body>
    <div class = "container-fluid">
        <h2 id = "header">The "forementioned" Quiz</h2>
    </div>
    <div class="container-fluid" id="main">
        Time: <span id="countdown">69</span>
   </div>
    <br>
    <div id="body">
    <div class="container-fluid">
        <div class="row-fluid">
          <div class="col-fluid">
            <h5 id="questionsection">Questions</h5>
          </div>
          <div class="col-fluid" id="HighScore">Score:<span id="scorecount"></span></div>
        </div>
    </div>
    <div class="container-fluid" id="QuestionContainer">
        <div class="row">
            <div class="col-fluid">
            <button type="button" class="btn btn-dark" id="buttonA"><span id="choiceA"></span></button></div>

            <div class="col-fluid">
            <button type="button" class="btn btn-dark" id="buttonB"><span id="choiceB"></span></button></div>

            <div class="col-fluid">
            <button type="button" class="btn btn-dark" id="buttonC"><span id="choiceC"></span></button></div>

            <div class="col-fluid">
            <button type="button" class="btn btn-dark" id="buttonD"><span id="choiceD"></span></button></div>
        </div>
    </div>
    <hr>
</div>

  </div>
</body>
</html>
